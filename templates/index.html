<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    .error{
        color: red;
    }
    form{
        display: inline-block;
        vertical-align: top;
    }

    #table2{
        margin-top: 43px;
    }
    .jumbotron {
        padding: 5px;
        background-color: #007bff;
        color: white;
        margin-bottom: 5px;
    }
    .form-group {
        margin-bottom: 0rem;
        }
    .register_form{
        margin-left: 50px;
    }
    .login_form{
        margin-left: 200px;
    }
</style>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-8">Welcome Users!</h1>
            <p class="lead">Please register or login below.</p>
        </div>
    </div>
    <form action="/register" method="POST" class='register_form'>
        <h2>Registration<span class="badge badge-secondary">New User</span></h2>
        <div class="error">  
            {% with messages = get_flashed_messages() %}     
                {% if messages %}                            
                    {% for message in messages %}           
                        <p>{{message}}</p>                  
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>   
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" placeholder="First Name" name="first_name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" name="last_name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pw">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="cpw">
        </div>
        <button type="submit" class="btn btn-primary">Create User</button>
    </form>
        
    </form>
    <form action="/login" method="POST" class="login_form">
        <h2>Log In<span class="badge badge-secondary">Members Only</span></h2>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="login_em">
            <small id="emailHelp" class="form-text text-muted">Enter valid email.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="login_pw">
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</body>
</html>
